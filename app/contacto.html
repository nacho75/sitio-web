    <div class="container">
        <h1>Contacto</h1>
        <form class="form-horizontal">
            <h2>Sugerencias para la página:</h2>
            <div class="form-group">
                <div class="col-md-5">
                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control" required="">
                    <p class="help-block">Nombre</p>
                </div>
                <div class="col-md-5">
                    <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos" class="form-control">
                    <p class="help-block">Apellidos</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="telefono"></label>
                <div class="col-md-5">
                    <input id="telefono" name="telefono" type="text" placeholder="Telefono" class="form-control" required="">
                    <p class="help-block">Telefono</p>
                </div>
                <div class="col-md-5">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control" required="">
                    <p class="help-block">Email</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <textarea rows="7" id="mensaje" class="form-control" name="mensaje" placeholder="Mensaje"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <br>
                    <button type="submit" value="Submit" class="btn btn-success">Enviar</button>
                    <button type="reset" value="Reset" id="btnform" class="btn btn-danger">Restablecer</button>
                </div>
            </div>
        </form>
    </div>
